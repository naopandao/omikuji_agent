AWSTemplateFormatVersion: '2010-09-09'
Description: 'Omikuji Agent - Lambda + API Gateway (2025最新版)'

Parameters:
  AgentArn:
    Type: String
    Default: 'arn:aws:bedrock-agentcore:ap-northeast-1:226484346947:runtime/my_agent-9NBXM54pmz'
    Description: 'AWS Bedrock AgentCore ARN'
  
  LambdaS3Bucket:
    Type: String
    Default: 'omikuji-lambda-deployments-226484346947'
    Description: 'S3 bucket containing Lambda deployment package'
  
  LambdaS3Key:
    Type: String
    Default: 'lambda_package.zip'
    Description: 'S3 key for Lambda deployment package'

Resources:
  # IAMロール
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: omikuji-lambda-execution-role-v2
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonBedrockFullAccess
      Policies:
        - PolicyName: BedrockAgentCoreAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeAgent
                  - bedrock-agent-runtime:InvokeAgent
                Resource: !Ref AgentArn

  # Lambda関数
  OmikujiLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: omikuji-agent-lambda-v2
      Runtime: python3.12
      Handler: lambda_function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          AGENT_ARN: !Ref AgentArn
          BEDROCK_REGION: !Ref AWS::Region
      Code:
        S3Bucket: !Ref LambdaS3Bucket
        S3Key: !Ref LambdaS3Key

  # CloudWatch Logs
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${OmikujiLambdaFunction}'
      RetentionInDays: 7

  # HTTP API Gateway (最新版)
  HttpApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: omikuji-agent-api-v2
      Description: 'Omikuji Agent API Gateway'
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins:
          - '*'
        AllowMethods:
          - GET
          - POST
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
        MaxAge: 3600

  # Lambda統合
  LambdaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref HttpApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OmikujiLambdaFunction.Arn}/invocations'
      PayloadFormatVersion: '2.0'

  # ルート設定
  OmikujiRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'POST /api/omikuji'
      Target: !Sub 'integrations/${LambdaIntegration}'

  ChatRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'POST /api/chat'
      Target: !Sub 'integrations/${LambdaIntegration}'

  HealthRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'GET /api/health'
      Target: !Sub 'integrations/${LambdaIntegration}'

  # デフォルトステージ
  DefaultStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref HttpApi
      StageName: '$default'
      AutoDeploy: true

  # Lambda権限
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref OmikujiLambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${HttpApi}/*'

Outputs:
  ApiEndpoint:
    Description: 'API Gateway エンドポイントURL'
    Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'
    Export:
      Name: OmikujiApiEndpoint

  LambdaFunctionArn:
    Description: 'Lambda関数ARN'
    Value: !GetAtt OmikujiLambdaFunction.Arn

  ApiId:
    Description: 'API Gateway ID'
    Value: !Ref HttpApi
