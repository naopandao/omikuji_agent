# GitHub Actions - テスト自動実行
name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: nextjs-app
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs-app/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run lint
        run: npm run lint
      
      - name: Run unit tests
        run: npm run test
        env:
          # テスト用の環境変数（実際のARNは使用しない）
          AGENTCORE_RUNTIME_ARN: arn:aws:bedrock-agentcore:ap-northeast-1:123456789012:runtime/test-runtime
          AWS_REGION: ap-northeast-1
          SKIP_INTEGRATION_TESTS: true
      
      - name: Build
        run: npm run build
        env:
          # ビルド時は実際のARNが不要
          AGENTCORE_RUNTIME_ARN: arn:aws:bedrock-agentcore:ap-northeast-1:123456789012:runtime/test-runtime

  e2e-test:
    runs-on: ubuntu-latest
    needs: test
    # E2Eテストはmainブランチへのプッシュ時のみ実行
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    defaults:
      run:
        working-directory: nextjs-app
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs-app/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E tests
        run: npm run test:e2e -- --project=chromium
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
          # 本番URLが設定されていない場合はスキップ
        continue-on-error: true
      
      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: nextjs-app/playwright-report/
          retention-days: 30

